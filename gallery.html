      <h2>Gallery</h2>
      <div class="gallery-zoom">
        <img id="zoomedImage" src="" alt="">
        <div class="gallery-previous">
          <span class="previous" onclick="previousImage()"> &#8249; </span>
        </div>
        <div class="gallery-next" onclick="nextImage()">

        </div>

        </div>
        <div class="gallery-tooltip">

        </div>
      </div>
      <div class="gallery-imgs">

        <img src="http://i377.photobucket.com/albums/oo218/Maionaze/ArmA%203/Optimized-2013-03-08_00005.jpg" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_01.jpg" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_05.jpg" onclick="myImageTest(this)">
        <img src="https://i.imgur.com/gpfJrxT.png" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_21.jpg" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_23.jpg" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_28.jpg" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_31.jpg" onclick="myImageTest(this)">
        <img src="https://static.giantbomb.com/uploads/original/0/5761/1786764-scr03.jpeg" onclick="myImageTest(this)">
        <img src="https://i.imgur.com/Rpx55LM.png" onclick="myImageTest(this)">
        <img src="https://i.imgur.com/Aewj8ZF.jpg" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_08.jpg" onclick="myImageTest(this)">
        <img src="https://arma3.com/assets/img/screenshots/large/arma3_screenshot_03.jpg" onclick="myImageTest(this)">
        <img src="https://i.imgur.com/gpfJrxT.png" onclick="myImageTest(this)">
      </div>
      <h2>Videos</h2>
    </div>
  </body>
  <script type="text/javascript">

  var zoomed = document.getElementById("zoomedImage");
  var currentImage;


    function myImageTest(image){
      currentImage = image;
      let url = image.src;
      zoomed.src = url;
      zoomed.parentElement.style.display = "block";
    }

    function nextImage() {
      let nextSibling = currentImage.nextElementSibling;
      let url = nextSibling.src;
      zoomed.src = url;
      currentImage = nextSibling;
    }

    function previousImage(){
      let previousSibling = currentImage.previousElementSibling;
      let url = previousSibling.src;
      zoomed.src = url;
      currentImage = previousSibling;
    }

    function closeImage(){
      zoomed.parentElement.style.display = "none";
    }


  </script>
</html>
